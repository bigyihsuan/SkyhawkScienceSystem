// replace B9PartSwitch SUBTYPES with BDB SAS upgrades with Skyhawk SAS upgrades
// apollo pods for some reason uses b9partswitch
@PART[bluedog_Apollo_CrewPod,bluedog_Apollo_CrewPod_5crew,bluedog_Apollo_RCML]:HAS[@MODULE[ModuleB9PartSwitch]]:AFTER[Bluedog_DB]
{
    @MODULE[ModuleB9PartSwitch]
    {
        @SUBTYPE[Uncrewed],*
        {
            @upgradeRequired = sss_SAS1
        }
        @SUBTYPE:HAS[#upgradeRequired[bluedog_SAS1]],*
        {
            @upgradeRequired = sss_SAS1
        }
        @SUBTYPE:HAS[#upgradeRequired[bluedog_SAS2]],*
        {
            @upgradeRequired = sss_SAS2
        }
        @SUBTYPE:HAS[#upgradeRequired[bluedog_SAS3]],*
        {
            @upgradeRequired = sss_SAS3
        }
    }
}
// everything else uses ModuleSAS
@PART[*]:HAS[@MODULE[ModuleSAS]]:AFTER[Bluedog_DB]
{
    @MODULE[ModuleSAS]
    {
        @UPGRADES
        {
            @UPGRADE:HAS[#name__[bluedog_SAS1]],*
            {
                @name__ = sss_SAS1
            }
            @UPGRADE:HAS[#name__[bluedog_SAS2]],*
            {
                @name__ = sss_SAS2
            }
            @UPGRADE:HAS[#name__[bluedog_SAS3]],*
            {
                @name__ = sss_SAS3
            }
        }
    }
}

// delete BDB SAS upgrades
-PARTUPGRADE[bluedog_SAS*] {}
